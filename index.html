<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interativo - Olhos que Seguem</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .eyes-container {
            display: flex;
            gap: clamp(30px, 8vw, 80px);
            margin-bottom: clamp(40px, 8vh, 80px);
            position: relative;
        }
        
        .eye {
            width: clamp(80px, 15vw, 150px);
            height: clamp(80px, 15vw, 150px);
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .eye:hover {
            transform: scale(1.1);
        }
        
        .eye::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent 50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
        }
        
        .iris {
            width: 60%;
            height: 60%;
            background: radial-gradient(circle at 30% 30%, #4a90e2, #2c5aa0);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .pupil {
            width: 40%;
            height: 40%;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
        }
        
        .pupil::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 25%;
            height: 25%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .eyelid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            transform: scaleY(0);
            transform-origin: center;
            transition: transform 0.2s ease;
            z-index: 4;
        }
        
        .eye.blinking .eyelid {
            transform: scaleY(1);
        }
        
        .navigation {
            display: flex;
            gap: clamp(15px, 4vw, 30px);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }
        
        .nav-item {
            padding: clamp(12px, 3vw, 18px) clamp(20px, 5vw, 35px);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: clamp(14px, 2.5vw, 18px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .nav-item:hover::before {
            left: 100%;
        }
        
        .nav-item:nth-child(1):hover {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }
        
        .nav-item:nth-child(2):hover {
            background: rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }
        
        .nav-item:nth-child(3):hover {
            background: rgba(255, 206, 84, 0.3);
            color: #ffce54;
        }
        
        .nav-item:nth-child(4):hover {
            background: rgba(162, 155, 254, 0.3);
            color: #a29bfe;
        }
        
        .nav-item:nth-child(5):hover {
            background: rgba(255, 118, 117, 0.3);
            color: #ff7675;
        }
        
        .title {
            color: white;
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 700;
            text-align: center;
            margin-bottom: clamp(20px, 4vh, 40px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(14px, 2.5vw, 18px);
            text-align: center;
            margin-bottom: clamp(30px, 6vh, 60px);
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }
            
            .custom-cursor {
                display: none;
            }
            
            .navigation {
                gap: 15px;
                padding: 0 20px;
            }
            
            .nav-item {
                min-width: 120px;
                text-align: center;
            }
            
            .eyes-container {
                gap: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .navigation {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .nav-item {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Menu Interativo</h1>
        <p class="subtitle">Os olhos te seguem por toda parte üëÄ</p>
        
        <div class="eyes-container">
            <div class="eye" id="leftEye">
                <div class="iris" id="leftIris">
                    <div class="pupil" id="leftPupil"></div>
                </div>
                <div class="eyelid"></div>
            </div>
            
            <div class="eye" id="rightEye">
                <div class="iris" id="rightIris">
                    <div class="pupil" id="rightPupil"></div>
                </div>
                <div class="eyelid"></div>
            </div>
        </div>
        
        <nav class="navigation">
            <a href="#" class="nav-item">üè† In√≠cio</a>
            <a href="#" class="nav-item">üë§ Sobre</a>
            <a href="#" class="nav-item">üíº Servi√ßos</a>
            <a href="#" class="nav-item">üì± Contato</a>
            <a href="#" class="nav-item">üìù Blog</a>
        </nav>
    </div>
    
    <script>
        class InteractiveEyes {
            constructor() {
                this.leftEye = document.getElementById('leftEye');
                this.rightEye = document.getElementById('rightEye');
                this.leftIris = document.getElementById('leftIris');
                this.rightIris = document.getElementById('rightIris');
                this.leftPupil = document.getElementById('leftPupil');
                this.rightPupil = document.getElementById('rightPupil');
                this.cursor = document.getElementById('cursor');
                
                this.mouseX = 0;
                this.mouseY = 0;
                this.isBlinking = false;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.startBlinking();
                this.createParticles();
                this.animateEyes();
            }
            
            bindEvents() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    
                    this.cursor.style.left = this.mouseX - 10 + 'px';
                    this.cursor.style.top = this.mouseY - 10 + 'px';
                });
                
                this.leftEye.addEventListener('mouseenter', () => {
                    this.leftEye.style.transform = 'scale(1.1) rotate(5deg)';
                });
                
                this.leftEye.addEventListener('mouseleave', () => {
                    this.leftEye.style.transform = 'scale(1) rotate(0deg)';
                });
                
                this.rightEye.addEventListener('mouseenter', () => {
                    this.rightEye.style.transform = 'scale(1.1) rotate(-5deg)';
                });
                
                this.rightEye.addEventListener('mouseleave', () => {
                    this.rightEye.style.transform = 'scale(1) rotate(0deg)';
                });
            }
            
            animateEyes() {
                const updateEye = (eye, iris, pupil) => {
                    const eyeRect = eye.getBoundingClientRect();
                    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                    const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                    
                    const deltaX = this.mouseX - eyeCenterX;
                    const deltaY = this.mouseY - eyeCenterY;
                    
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    const maxDistance = eyeRect.width * 0.15;
                    
                    const moveX = (deltaX / distance) * Math.min(distance, maxDistance);
                    const moveY = (deltaY / distance) * Math.min(distance, maxDistance);
                    
                    if (!this.isBlinking) {
                        iris.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
                        pupil.style.transform = `translate(calc(-50% + ${moveX * 0.8}px), calc(-50% + ${moveY * 0.8}px))`;
                    }
                };
                
                updateEye(this.leftEye, this.leftIris, this.leftPupil);
                updateEye(this.rightEye, this.rightIris, this.rightPupil);
                
                requestAnimationFrame(() => this.animateEyes());
            }
            
            startBlinking() {
                const blink = () => {
                    if (Math.random() < 0.3) {
                        this.isBlinking = true;
                        this.leftEye.classList.add('blinking');
                        this.rightEye.classList.add('blinking');
                        
                        setTimeout(() => {
                            this.leftEye.classList.remove('blinking');
                            this.rightEye.classList.remove('blinking');
                            this.isBlinking = false;
                        }, 200);
                    }
                };
                
                setInterval(blink, 3000 + Math.random() * 2000);
            }
            
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                
                const createParticle = () => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 10000);
                };
                
                setInterval(createParticle, 500);
                
                for (let i = 0; i < 10; i++) {
                    setTimeout(createParticle, i * 200);
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new InteractiveEyes();
        });
        
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                
                item.style.transform = 'translateY(-5px) scale(0.95)';
                setTimeout(() => {
                    item.style.transform = 'translateY(-5px) scale(1)';
                }, 150);
                
                console.log('Navegando para:', item.textContent);
            });
        });
        
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
